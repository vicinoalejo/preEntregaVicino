<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>COTIZADOR 3D</title>
</head>
<body>

  <section id="principal" class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center light">
        <article id="articulo">
            <h1 id="titulo">COTIZADOR 3D</h1>
        </article>
        <br>
        <article>
            <label>Cliente:</label>
            <input id="cliente" type="text" placeholder="nombre del cliente">
            <br>
            <label>Ingresar producto:</label>
            <input id="producto" type="text" placeholder="nombre del producto">
            <br>
            <label>Ingresar precio (ARS) de filamento:</label>
            <input id="precioFilamento" type="text" placeholder="precio del filamento">
            <br>
            <label>Ingresar peso (gr) de filamento:</label>
            <input id="pesoFilamento" type="text" placeholder="peso de bobina de filamento">
            <br>
            <label>Ingresar peso (gr) del producto:</label>
            <input id="pesoProducto" type="text" placeholder="peso del producto">
            <br>
            <label>Ingresar tiempo de impresion:</label>
            <input id="tiempoImpresion" type="time" placeholder="tiempo de impresion">
            <br>
            <label>Â¿Cotizar en dolares? Marca si la respuesta es SI</label>
            <input id="cotizacionDolares" type="checkbox" placeholder="si o no">
    
    
            <div>
              <button type="submit" class="btn btn-raised btn-dark">Cotizar</button>
            </div>
    
            <br>
            <a id="mode" class="btn btn-outline-secondary" href="#">Dark Mode</a>
        </article>
    </section>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
